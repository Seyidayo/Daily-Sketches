<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />

		<title>Food Delivery Dashboard</title>
	</head>
	<body>
		<nav></nav>
		<main>
			<form action="" class="flex">
				<input
					type="search"
					name="searchTerm"
					placeholder="Search by food name / restaurant"
					id=""
				/>
				<p id="current-day">7th December 2019</p>
			</form>

			<article class="card flex">
				<p class="title" role="heading">
					Get free one <b>large popcorn</b> and
					<b>one large fountain drink</b>
					everytime you order over $30 or buy to rice bowl
				</p>
			</article>

			<section>
				<div class="flex">
					<p>
						<b>Popular</b>
						this week
					</p>
					<span>Sort by</span>
				</div>
				<section class="flex row-scroll">
					<div class="food_card">
						<div class="food_img"></div>
						<div class="food_content card"></div>
					</div>
				</section>
			</section>

			<section>
				<h3>
					<b>Favorite</b>
					restaurant
				</h3>
				<section class="flex row-scroll">
					<div class="card card_restaurant">
						<div class="card_restaurant_img"></div>
						<div class="card_restaurant_content">
							<p><b>Artisan restaurant</b></p>
							<p>Kumarpara, Sylhet</p>
						</div>
					</div>
				</section>
			</section>
		</main>
		<aside></aside>
	</body>
</html>
